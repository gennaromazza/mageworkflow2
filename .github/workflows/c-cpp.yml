name: Build and Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache CMake files
      uses: actions/cache@v3
      with:
        path: build
        key: ${{ runner.os }}-cmake-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-cmake-

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake g++ qtbase5-dev qtdeclarative5-dev libopencv-dev libboost-all-dev

    - name: Remove build directory
      run: rm -rf build

    - name: Create build directory
      run: mkdir build

    - name: Verify OpenCV installation
      run: |
        pkg-config --modversion opencv4

    - name: Configure CMake
      run: cmake -S . -B build --trace-expand --debug-output -DCMAKE_PREFIX_PATH=/usr/lib/x86_64-linux-gnu/cmake/Qt5

    - name: Build
      run: cmake --build build --verbose

    - name: Package with CPack
      run: cmake --build build --target package

    - name: Upload Package
      uses: actions/upload-artifact@v2
      with:
        name: PhotoWorkflow
        path: build/PhotoWorkflow-*.zip
